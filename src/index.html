	<meta charset="UTF-8" />

	<link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
	<nav id="main-menu">
		<ul>
			<li><a href="/about">About</a></li>
			<li><a href="/">Projects</a></li>
			<li><a href="/extras">Extras</a></li>
			<li><a href="/linkage">Linkage</a></li>
			<li><a href="/contact">Contact</a></li>
			<li><a target="_blank" href="https://twitter.com/asclaria">Twitter</a></li>
		</ul>
	</nav> <!-- #main-menu -->
	<header id="header">
		<h1 id="site-name">Asclaria</h1>
		<h2 id="site-description">Lysianthus's Umbrella Network</h2>
		<div id="logo"></div>
	</header> <!-- #header -->

	<div id="content">
		<h1 class="heading">Contact</h1>
		<article class="article">
			<p>Use this contact form to send me whatever!</p>
			<p>Marked (*) fields are required.</p>
			<form action="#" method="post">
				<ol class="form">
					<li>
						<label>Type &lsquo;star&rsquo; backwards *</label>
						<input name="security" type="text" placeholder="Hint: rats" required />
					</li>
					<li>
						<label>Name *</label>
						<input name="name" type="text" placeholder="Your amazing name" required />
					</li>
					<li>
						<label>E-mail Address *</label>
						<input name="email" type="text" placeholder="Your awesome e-mail address" required />
					</li>
					<li>
						<label>Website</label>
						<input name="url" type="text" placeholder="Your spiffy website" />
					</li>
					<li>
						<label>Subject *</label>
						<input name="subject" type="text" placeholder="A title to your speech" required />
					</li>
					<li>
						<label>Message *</label>
						<textarea name="message" rows="5" placeholder="Tell me your secrets!" required></textarea>
					</li>
					<li class="align-center">
						<button name="contact"><span class="fa fa-send-o"></span> Send message!</button>
					</li>
				</ol>
			</form>
		</article> <!-- .article -->

	</div> <!-- #content -->

	<footer id="footer">
		<p>Copyright &copy; 2015-2016 Asclaria &bull; No copyright infringement intended.</p>
		<p><a href="/about/credits">Credits &amp; Resources</a></p>
	</footer> <!-- #footer -->

	<!-- build:js assets/js/asclaria.js -->
	<script src="assets/js/statcounter.js"></script>
	<!-- endbuild -->
</body>

</html>
